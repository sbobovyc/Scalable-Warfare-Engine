<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./v3.10.1-dist/ol.css" type="text/css">
    <style>
      .map {
        height: 600px;
        width: 100%;
      }
    </style>
    <script src="./v3.10.1-dist/ol.js" type="text/javascript"></script>
    <title>SWE - OpenLayers 3</title>
  </head>
  <body>
    <h2>Scalable Warefare Engine</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        render: 'canvas',
        layers: [
          //new ol.layer.Tile({
          //  source: new ol.source.MapQuest({layer: 'sat'})
          //}),
          new ol.layer.Vector({
            title: 'vector layer',
            source: new ol.source.Vector({
                    projection: 'EPGS:4326',
                    url: './110m_land.geojson', 
                    format: new ol.format.GeoJSON()})
          })
        ],
        view: new ol.View({
          //projection: 'EPGS:4326', //WGS84
          center: ol.proj.fromLonLat([37.41, 8.82]),
          zoom: 4
        })
      });
    </script>
  </body>
</html>
